<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="eventsurv.css">
</head>
<body>
    <header>
        <h1>Event Satisfaction Survey</h1>
        <h4>Please take a few moments to complete this survey</h4>
    </header>
    <main>
        <form action="main.js">
            <section id="before">
                <h3>Have you attended this event before?</h3>
                <div class="block">
                    <input name="been" type="radio" value="1" id="yes">
                    <label for="yes">Yes</label>
                </div>
                <div class="block">
                    <input name="been" type="radio" value="0" id="no" checked>
                    <label for="no">No</label>
                </div>
            </section>
            <section id="satisfaction">
                <h3>Overall satisfaction</h3>
                <div class="block">
                    <table border="1" id="tab" align="right">
                        <tr>
                            <td class="tcell-null"></td>
                            <td>Very satisfied</td>
                            <td>Satisfied</td>
                            <td>Neutral</td>
                            <td>Unsatisfied</td>
                            <td>Very unsatisfied</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Content</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Speakers</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Organization</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Overall satisfaction</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </section>
                                                        
        </form>
    </main>
</body>
</html>
